<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="main-nav" id="header" class="navbar navbar-expand-lg navbar-light bg-light">
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ml-md-3" href="/">Smart Living</a>
        <a href="/login" sec:authorize="isAnonymous()" class="btn btn-sm btn-orange rounded-pill ml-auto order-lg-3 mr-3 d-flex">Sign in</a>
        <div sec:authorize="isAuthenticated()" class="ml-auto order-lg-3 mr-3 d-flex align-items-center">
            <div class="dropdown">
                <a class="btn btn-sm btn-orange rounded-pill" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<!--                        <i class="fas fa-circle fa-stack-2x"></i>-->
                    <i class="fas fa-user" style="color:white"></i>
                    <span th:text="${currentUserName}" style="color:white"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">

                    <a class="dropdown-item" href="/settings">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>

                    <a href="/logout" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
                        Log out
                    </a>
                </div>
            </div>

<!--            <a href="/logout"  class="btn btn-sm btn-orange rounded-pill">Log out</a>-->
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${homeActive}" href="../">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${dietActive}" href="/diet">Diet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${exerciseActive}" href="/exercise">Exercise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Support</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
