<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="main-nav" id="header" class="navbar navbar-expand-lg navbar-light bg-light">
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ml-md-3" href="/">Smart Living</a>
        <a href="/login" sec:authorize="isAnonymous()" class="btn btn-sm btn-orange rounded-pill ml-auto order-lg-3 mr-3 d-flex">Sign in</a>
        <a href="/logout" sec:authorize="isAuthenticated()" class="btn btn-sm btn-orange rounded-pill ml-auto order-lg-3 mr-3 d-flex">Log out</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${homeActive}" href="../">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${dietActive}" href="/diet">Diet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${exerciseActive}" href="/exercise">Exercise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
