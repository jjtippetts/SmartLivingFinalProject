<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="main-nav" id="header" class="navbar navbar-expand-lg navbar-light bg-light">
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ml-md-3" href="/">Smart Living</a>
        <a href="/login" sec:authorize="isAnonymous()" class="btn btn-sm btn-orange rounded-pill ml-auto order-lg-3 mr-3 d-flex">Sign in</a>
        <div sec:authorize="isAuthenticated()" class="ml-auto order-lg-3 mr-3 d-flex align-items-center">
            <div class="dropdown">
                <a type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="fa-stack fa-md">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class=" fas fa-x fa-user fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/settings">Settings</a>
                    <a href="/logout"  class="dropdown-item">Log out</a>
                </div>
            </div>

            <a href="/logout"  class="btn btn-sm btn-orange rounded-pill">Log out</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${homeActive}" href="../">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${dietActive}" href="/diet">Diet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${exerciseActive}" href="/exercise">Exercise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
