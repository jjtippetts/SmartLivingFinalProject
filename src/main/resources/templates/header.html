<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="header">
        <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Smart Living</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../"
                        >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${dietActive}" href="/diet">Diet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${exerciseActive}" href="/exercise">Exercise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div sec:authorize="isAuthenticated()" class="bg-dark">
            <ul class="nav nav-pills d-flex align-items-center justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active my-0 py-1" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link my-0 py-1" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link my-0 py-1" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
